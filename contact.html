<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contactus.css"/>
</head>
<body>
    <div class="main-div">
        <h1 id="title">Hi! Log in to see more from our site.</h1>
        <div class="sub-div">
            <form action="consulting.html" target="_self" method="POST" name="contactUs" id="contactUs" autocomplete="off">
                <div class="container">
                    <label for="firstName">First Name *</label><br/>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your name..." maxlength="20" required/>
                
                    <label for="email">Email *</label><br/>
                    <input type="email" placeholder="Enter your mail..." id="email" name="email" required/>
                
                    <label for="phone">Phone number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter number" pattern="[(06)+]-[7-9]{1}-[0-9]{3}-[0-9]{4}"  required>
                
                    <label for="password">Password *</label><br/>
                    <input type="password" placeholder="Password..." id="password" name="password" required>
                
                    <label for="confirmPwd">Confirm Password *</label><br/>
                    <input type="password" placeholder="Confirm password..." id="confirmPwd" name="confirmPwd" required>
                </div>
                <details>
                    <summary>More Optional Information</summary>
                    <div>
                        <label for="year">Year of Birth</label><br>
                        <input type="number" id="year" name="year" min="1920" max="2010" placeholder="1944" required>
                
                        <label for="month">Month of Birth</label><br>
                        <input type="month" id="month" name="month">
                
                        <label for="week">Week of Birth</label><br/>
                        <input type="week" id="week" name="week">
                
                        <label for="favcolor">Your favorite Logo color:</label>
                        <input type="color" id="favcolor" name="favcolor">

                        <fieldset>
                            <legend>Your are contacting<br/>for:<br/></legend>
                            <input type="checkbox" id="services" name="services" value="services">
                            <label for="services">Buying</label><br/>
                            <input type="checkbox" id="projects" name="projects" value="projects">
                            <label for="projects">Selling</label><br/>
                        </fieldset>
                    
                       
                        <br/>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                </details>
                <div class="Btn">
                    <input id="reset" type="reset">
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
